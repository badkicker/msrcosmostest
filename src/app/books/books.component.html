<div class="row">
  <div class="col-sm-12">

    <div class="card-body card ">
      <form [formGroup]="form" (submit)="onAdd()">


        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field>
                  <input matInput placeholder="Book Name" formControlName="bookname" name="name" (keypress)="masterSerObj.withspace($event)"
                    maxlength="20" required>
                  <mat-error>
                    <span *ngIf="form.get('bookname').errors?.required">
                      Book name is required.
                    </span>
                    <span *ngIf="form.get('bookname').errors?.pattern">
                      Please enter valid Bookname
                    </span>
                  </mat-error>
                </mat-form-field>
              </div>

            </div>
          </div>
          <div class="col-sm-12">
            <mat-form-field>
              <input matInput placeholder="Author Name" formControlName="authorname" name="name" (keypress)="masterSerObj.restrictNumeric($event)"
                maxlength="20" required>
              <mat-error>
                <span *ngIf="form.get('authorname').errors?.required">
                    Author name is required.
                </span>
                <span *ngIf="form.get('authorname').errors?.pattern">
                  Please enter valid Author name
                </span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-12 col-md-12 ">
            <mat-form-field>
              <input matInput placeholder="Quantity" maxlength="50" formControlName="quantity" 
              (keypress)="masterSerObj.onlyNumberKey($event)" required>
              <!-- (blur)="onEmailGiven($event)" -->

              <mat-error>
                
                <span *ngIf="form.get('quantity').errors?.required">
                    Quantity is required.
                </span>
                <span *ngIf="form.get('quantity').errors?.pattern">
                  Please enter Valid Quantity .
                </span>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-sm-12  text-center">


          </div>

          <div class="col-sm-12 p-2 text-center">
            <button id="signupSubmit" type="submit" class="btn btn-md btn-primary">{{ btnText }}</button>
          </div>


        </div>
      </form>
    </div>

  </div>
</div>
