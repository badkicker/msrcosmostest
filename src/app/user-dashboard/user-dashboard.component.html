<div class="row" *ngIf="!masterSerObj.dashboardFlag">
  <div class="col-sm-10 offset-sm-1">
    <div class="pull-right">
      <button class="btn btn-sm-btn-default " (click)="onlogout()">Logout</button>
    </div>
  </div>
</div>
<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="userdataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> First name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="mobile">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.phoneNumber}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="signupdate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Signup Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.createdTime | date:'yyyy-MMM-dd hh:mm'}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="logindate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> logindate </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.lastLoginTime | date:'yyyy-MMM-dd hh:mm' }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
